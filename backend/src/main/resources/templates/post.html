<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title th:text="${post.title}">Post</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/main.css?v=bento">
	<link rel="shortcut icon" href="/favicon.ico" />
</head>

<body>

	<div class="app-container">

		<div class="article-container">
			<!-- Header -->
			<header class="article-header">
				<a href="/blog" style="color: var(--text-secondary); font-size: 0.9rem;">← Back to Writings</a>
				<h1 th:text="${post.title}" style="font-size: 2.5rem; margin-top: 24px; line-height: 1.2;"></h1>
				<div class="article-meta">
					<span th:text="${#temporals.format(post.createdAt, 'MMMM dd, yyyy')}"></span>
					<span>•</span>
					<span th:text="${@postViewService.readingTime(post.content)} + ' min read'"></span>
					<span th:if="${post.category}">•</span>
					<span th:if="${post.category}" th:text="${post.category.name}"></span>
				</div>
			</header>

			<!-- Content -->
			<article class="markdown-body" th:utext="${html}">
				<!-- Content injected here -->
			</article>

			<!-- Footer -->
			<hr style="border: 0; border-top: 1px solid var(--border); margin: 60px 0;">

			<div style="text-align: center;">
				<p style="color: var(--text-secondary); margin-bottom: 24px;">Thanks for reading.</p>
				<a href="/blog"
					style="display: inline-block; padding: 10px 24px; background: var(--bg-card); border-radius: 100px; border: 1px solid var(--border);">Read
					more posts</a>
			</div>
		</div>

	</div>

	<!-- Floating Dock Navigation -->
	<nav class="dock-nav">
		<a href="/" class="dock-link" th:classappend="${#httpServletRequest.requestURI == '/' ? 'active' : ''}">Home</a>
		<a href="/blog" class="dock-link"
			th:classappend="${#httpServletRequest.requestURI.startsWith('/blog') ? 'active' : ''}">Blog</a>
		<a href="/skills" class="dock-link"
			th:classappend="${#httpServletRequest.requestURI.startsWith('/skills') ? 'active' : ''}">Skills</a>
		<a href="mailto:hgthaii@gmail.com" class="dock-link">Contact</a>
	</nav>

</body>

</html>
