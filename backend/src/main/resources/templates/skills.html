<!DOCTYPE html>
<html lang="vi">

<head>
	<meta charset="UTF-8">
	<title>Skills · TBlog</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/main.css">
</head>

<body>

	<div class="social-sticky">
		<a href="/" aria-label="Home">
			<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
				stroke-linejoin="round">
				<path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
				<polyline points="9 22 9 12 15 12 15 22"></polyline>
			</svg>
		</a>
	</div>

	<div class="container">
		<header class="hero">
			<span class="hero-subtitle">Tech Arsenal</span>
			<h1>Skills & Tools</h1>
			<p>Những công cụ và kỹ năng mình sử dụng hàng ngày để xây dựng sản phẩm.</p>
		</header>

		<div th:each="entry : ${groupedSkills}" class="skill-section">
			<h2 class="skill-type-title" th:text="${entry.key}"></h2>

			<div class="skill-grid">
				<div th:each="skill : ${entry.value}" class="skill-card">
					<div class="skill-header">
						<!-- Optional Icon placeholder or SVG logic could go here -->
						<div th:if="${skill.icon}" class="skill-icon">
							<!-- Simple fallback if icon is just text/emoji, or use an img tag if it's a URL -->
							<span th:text="${#strings.substring(skill.name, 0, 1)}"></span>
						</div>
						<span class="skill-name" th:text="${skill.name}"></span>
					</div>

					<div class="skill-desc" th:if="${skill.description}"
						th:utext="${@markdownService.render(skill.description)}"></div>

					<!-- Proficiency Bar -->
					<div
						style="height: 4px; background: rgba(255,255,255,0.1); border-radius: 2px; margin-top: auto; overflow: hidden;">
						<div
							th:style="'width: ' + ${skill.proficiency} + '%; height: 100%; background: var(--text-primary); border-radius: 2px;'">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
