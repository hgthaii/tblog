<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Writings</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/main.css?v=bento">
	<link rel="shortcut icon" href="/favicon.ico" />
</head>

<body>

	<div class="app-container">

		<div class="page-header">
			<h1 class="page-title">Writings</h1>
			<p style="color: var(--text-secondary); max-width: 500px; margin: 0 auto;">
				Thoughts, tutorials, and insights on software development.
			</p>
		</div>

		<div class="blog-grid">
			<!-- Post Loop -->
			<a th:each="post : ${posts}" th:href="@{/posts/{slug}(slug=${post.slug})}" class="post-card">
				<div class="post-date" th:text="${#temporals.format(post.createdAt, 'MMM dd, yyyy')}">Jan 01, 2026</div>
				<h2 class="post-card-title" th:text="${post.title}">Post Title</h2>
				<p class="post-excerpt" th:text="${@postViewService.excerpt(post.content)}">Excerpt...</p>
				<div style="margin-top: auto; padding-top: 16px; color: var(--accent-blue); font-size: 0.9rem;">
					Read Article â†’
				</div>
			</a>
		</div>

		<!-- Pagination -->
		<div th:if="${totalPages > 1}" style="text-align: center; margin-bottom: 80px;">
			<a th:each="i : ${#numbers.sequence(1, totalPages)}" th:href="@{/blog(page=${i})}" th:text="${i}"
				style="display: inline-block; padding: 8px 16px; margin: 0 4px; border-radius: 8px; background: var(--bg-card);"
				th:styleappend="${i == currentPage} ? 'background: var(--text-primary); color: #000;' : ''">
			</a>
		</div>

	</div>

	<!-- Floating Dock Navigation -->
	<nav class="dock-nav">
		<a href="/" class="dock-link" th:classappend="${#httpServletRequest.requestURI == '/' ? 'active' : ''}">Home</a>
		<a href="/blog" class="dock-link"
			th:classappend="${#httpServletRequest.requestURI.startsWith('/blog') ? 'active' : ''}">Blog</a>
		<a href="/skills" class="dock-link"
			th:classappend="${#httpServletRequest.requestURI.startsWith('/skills') ? 'active' : ''}">Skills</a>
		<a href="mailto:hgthaii@gmail.com" class="dock-link">Contact</a>
	</nav>

</body>

</html>
