<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Login Â· TBlog</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background: #1e1e1e;
            color: #d4d4d4;
            font-family: Consolas, monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            -webkit-font-smoothing: antialiased;
            text-rendering: optimizeLegibility;
        }

        .login-wrapper {
            width: 100%;
            max-width: 360px;
            padding: 0 20px;
        }

        form {
            background: #252526;
            padding: 40px 32px 36px;
            border-radius: 14px;
        }

        h3 {
            margin: 0 0 24px;
            font-size: 16px;
            font-weight: 500;
            color: #ffffffd9;
            letter-spacing: 0.02em;
        }

        input {
            width: 100%;
            margin-top: 14px;
            padding: 12px 14px;
            background: #1e1e1e;
            border: 1px solid #3c3c3c;
            color: #d4d4d4;
            border-radius: 8px;
            font-size: 14px;
        }

        input::placeholder {
            color: #7d7d7d;
        }

        input:focus {
            outline: none;
            border-color: #6f6f6f;
        }

        button {
            width: 100%;
            margin-top: 24px;
            padding: 12px;
            background: #ffffffd9;
            color: #1e1e1e;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }

        button:hover {
            opacity: 0.9;
        }

        @media (max-width: 480px) {
            form {
                padding: 32px 24px;
            }
        }
    </style>
</head>
<body>

<div class="login-wrapper">
    <form method="post" action="/login">
        <input name="username" placeholder="username" />
        <input type="password" name="password" placeholder="password" />
        <button type="submit">Login</button>
    </form>
</div>

</body>
</html>
