<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title th:text="${post.title}">Post</title>

    <meta name="description"
          th:content="${description}" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            background: #1e1e1e;
            color: #d4d4d4;
            font-family: Consolas, monospace;
            -webkit-font-smoothing: antialiased;
            text-rendering: optimizeLegibility;
        }

        .container {
            max-width: 720px;
            margin: 0 auto;
            padding: 50px 24px 120px;
        }

        /* ===== NAV ===== */
        .back {
            display: inline-block;
            margin-bottom: 48px;
            font-size: 12px;
            color: #6f6f6f;
            text-decoration: none;
            letter-spacing: 0.02em;
            transition: color 0.2s ease;
        }

        .back:hover {
            color: #ffffffd9;
        }

        /* ===== HEADER ===== */
        .title {
            font-size: 38px;
            line-height: 1.25;
            margin: 0 0 10px;
            color: #ffffffd9;
            letter-spacing: -0.015em;
        }

        .meta {
            font-size: 12px;
            color: #7d7d7d;
            margin-bottom: 48px;
        }

        .divider {
            height: 1px;
            background: rgba(255,255,255,0.06);
            margin-bottom: 64px;
        }

        /* ===== MARKDOWN ===== */
        .markdown {
            font-size: 16px;
            line-height: 1.85;
        }

        .markdown p {
            margin: 22px 0;
        }

        .markdown h2 {
            margin-top: 72px;
            margin-bottom: 20px;
            font-size: 26px;
            color: #ffffffd9;
            letter-spacing: -0.01em;
        }

        .markdown h3 {
            margin-top: 44px;
            margin-bottom: 16px;
            font-size: 20px;
            color: #ffffffd9;
        }

        .markdown ul {
            padding-left: 22px;
            margin: 18px 0;
        }

        .markdown li {
            margin: 10px 0;
        }

        .markdown blockquote {
            margin: 36px 0;
            padding-left: 18px;
            border-left: 2px solid #3c3c3c;
            color: #9da5b4;
            font-style: italic;
        }

        .markdown hr {
            border: none;
            border-top: 1px solid #2a2a2a;
            margin: 64px 0;
        }

        /* ===== CODE ===== */
        .markdown code {
            background: #252526;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 13px;
        }

        .markdown pre {
            background: #252526;
            padding: 20px 22px;
            border-radius: 12px;
            overflow-x: auto;
            margin: 40px 0;
        }

        .markdown pre code {
            background: none;
            padding: 0;
            font-size: 13px;
            line-height: 1.65;
            color: #d4d4d4;
        }

        @media (max-width: 768px) {
            .container {
                padding: 72px 20px 96px;
            }

            .title {
                font-size: 30px;
                line-height: 1.3;
            }

            .markdown {
                font-size: 15px;
                line-height: 1.8;
            }
        }
    </style>
</head>
<body>

<div class="container">

    <a href="javascript:void(0)" class="back" onclick="goBack()">← Quay lại</a>

    <h1 class="title" th:text="${post.title}"></h1>

    <div class="meta">
        <span th:text="${#temporals.format(post.createdAt, 'dd/MM/yyyy')}"></span>
    </div>

    <div class="divider"></div>

    <div class="markdown" th:utext="${html}"></div>

</div>

</body>
<script>
    function goBack() {
        // If user has navigation history, go back to exact page (with pagination)
        if (window.history.length > 1) {
            window.history.back();
        } else {
            // Fallback: go home
            window.location.href = '/';
        }
    }
</script>
</html>
