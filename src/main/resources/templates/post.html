<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title th:text="${post.title} + ' · TBlog'">Post</title>

    <meta name="description"
          th:content="${description}" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            background: #1e1e1e;
            color: #d4d4d4;
            font-family: Consolas, monospace;
        }

        .container {
            max-width: 760px;
            margin: 0 auto;
            padding: 96px 28px;
        }

        /* ===== NAV ===== */
        .back {
            display: inline-block;
            margin-bottom: 40px;
            font-size: 13px;
            color: #858585;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .back:hover {
            color: #ffffffd9;
        }

        /* ===== HEADER ===== */
        .title {
            font-size: 40px;
            line-height: 1.25;
            margin: 0 0 12px;
            color: #ffffffd9;
            letter-spacing: -0.02em;
        }

        .meta {
            font-size: 13px;
            color: #858585;
            margin-bottom: 56px;
        }

        .divider {
            height: 1px;
            background: #2a2a2a;
            margin-bottom: 56px;
        }

        /* ===== MARKDOWN ===== */
        .markdown {
            font-size: 16px;
            line-height: 1.85;
        }

        .markdown p {
            margin: 22px 0;
        }

        .markdown h2 {
            margin-top: 64px;
            margin-bottom: 18px;
            font-size: 26px;
            color: #ffffff;
            letter-spacing: -0.01em;
        }

        .markdown h3 {
            margin-top: 40px;
            margin-bottom: 14px;
            font-size: 21px;
            color: #ffffff;
        }

        .markdown ul {
            padding-left: 22px;
            margin: 18px 0;
        }

        .markdown li {
            margin: 10px 0;
        }

        .markdown blockquote {
            margin: 32px 0;
            padding-left: 18px;
            border-left: 2px solid #3c3c3c;
            color: #9da5b4;
            font-style: italic;
        }

        .markdown hr {
            border: none;
            border-top: 1px solid #2a2a2a;
            margin: 64px 0;
        }

        /* ===== CODE ===== */
        .markdown code {
            background: #252526;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 13px;
        }

        .markdown pre {
            background: #252526;
            padding: 18px 20px;
            border-radius: 10px;
            overflow-x: auto;
            margin: 32px 0;
        }

        .markdown pre code {
            background: none;
            padding: 0;
            font-size: 13px;
            line-height: 1.65;
            color: #d4d4d4;
        }
    </style>
</head>
<body>

<div class="container">

    <a href="/" class="back">← Quay lại</a>

    <h1 class="title" th:text="${post.title}"></h1>

    <div class="meta">
        <span th:text="${#temporals.format(post.createdAt, 'dd/MM/yyyy')}"></span>
    </div>

    <div class="divider"></div>

    <div class="markdown" th:utext="${html}"></div>

</div>

</body>
</html>
