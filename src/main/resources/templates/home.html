<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>TBlog · Thái</title>

    <meta name="description"
          content="Blog cá nhân của Thái – nơi ghi chép lại những gì học được trong quá trình làm dev." />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        @media (prefers-reduced-motion: reduce) {
            * {
                transition: none !important;
                animation: none !important;
                scroll-behavior: auto !important;
            }
        }

        html, body {
            margin: 0;
            min-height: 100%;
            background: radial-gradient(1200px at 20% 30%, #252526 0%, #1e1e1e 40%);
            color: #d4d4d4;
            font-family: Consolas, monospace;
            overflow-x: hidden;
            overflow-y: hidden;
            overscroll-behavior: none;
            -webkit-font-smoothing: antialiased;
            scrollbar-gutter: stable;
        }

        .layout {
            background: transparent;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* ===== LEFT (HERO) ===== */
        .hero {
            min-height: 100vh;
            padding-left: 16vw;
            padding-right: 24px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .hero h1 {
            font-size: 42px;
            letter-spacing: -0.02em;
            margin-bottom: 10px;
            color: #ffffffee;
        }

        .hero p {
            font-size: 15px;
            line-height: 1.9;
            color: #9a9a9a;
            max-width: 555px;
        }
        
        .hero > span {
            color: #9a9a9a;
            font-size: 8px;
        }

        .social-sticky {
            position: fixed;
            top: 24px;
            right: 32px;
            display: flex;
            gap: 4px;
            z-index: 50;

            opacity: 1;
            transition: opacity 0.25s ease;
        }

        @media (max-width: 768px) {
            .social-sticky.hidden {
                opacity: 0;
                pointer-events: none;
            }

            .social-sticky.instant-hidden {
                opacity: 0;
                pointer-events: none;
                transition: none;
            }
        }

        .social-sticky a {
            color: rgba(255,255,255,0.35);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: color 0.2s ease;
        }

        .social-sticky a:hover {
            color: #ffffffd9;
        }

        .social-sticky a {
            padding: 6px; /* tăng vùng bấm */
        }

        .social-sticky svg {
            width: 20px;
            height: 20px;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        /* ===== RIGHT (POST LIST) ===== */
        .post {
            border-radius: 10px;
            transition: background 0.2s ease;
            min-height: 140px;
        }

        .post-link {
            display: block;
            padding: 20px 22px;
            border-radius: 12px;
            text-decoration: none;
            color: inherit;
            transition:
                background 0.25s ease,
                transform 0.15s ease;
        }

        .post:hover .post-link {
            background: rgba(255, 255, 255, 0.045);
        }

        .post-title {
            font-size: 18px;
            margin-bottom: 6px;
            color: #ffffffd9;

            display: block;
            min-height: 28px;

            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .post-meta {
            font-size: 12px;
            color: #7d7d7d;
            min-height: 16px;
        }

        .post-excerpt {
            margin-top: 8px;
            font-size: 14px;
            line-height: 1.65;
            color: #8a8a8a;

            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;

            min-height: calc(1.65em * 2);
        }
    .posts {
        padding: 96px 48px 120px;
        max-width: 820px;
        margin: 0 auto;
        scroll-margin-top: 40px;
        contain: layout paint;
    }
    .pagination {
        margin-top: 56px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 8px;
        font-size: 13px;
    }

    .page-number {
        min-width: 32px;
        height: 32px;
        display: inline-flex;
        align-items: center;
        justify-content: center;

        text-decoration: none;
        color: #7d7d7d;
        border-radius: 8px;
        transition: color 0.2s ease, background 0.2s ease;
    }

    .page-number:hover {
        color: #ffffffd9;
        background: rgba(255,255,255,0.04);
    }

    .page-number.active {
        color: #ffffffd9;
        background: rgba(255,255,255,0.08);
        pointer-events: none;
    }
    @media (max-width: 768px) {
        .hero {
            padding: 72px 24px;
            padding-left: 24px;
            justify-content: center;
        }

        .hero > span {
            font-size: 9px;
            letter-spacing: 0.35em;
        }

        .hero p {
            max-width: 100%;
        }

        .social-sticky {
            top: 16px;
            right: 16px;
        }

        .social-sticky a {
            padding: 8px;
        }

        .social-sticky svg {
            width: 22px;
            height: 22px;
        }

        .hero h1 {
            font-size: 36px;
        }

        .posts {
            padding: 56px 20px 72px;
        }
    }

    @media (max-width: 480px) {
        .hero h1 {
            font-size: 32px;
        }

        .hero p {
            font-size: 14px;
        }
    }

    @media (max-width: 420px) {
        .hero h1 {
            font-size: 30px;
        }

        .hero p {
            font-size: 13px;
            line-height: 1.7;
        }

        .view-more {
            font-size: 12px;
        }
    }

    .view-more {
        margin-top: 32px;
        font-size: 13px;
        color: #858585;
        cursor: pointer;
        transition: color 0.2s ease, transform 0.2s ease;
        align-self: flex-start;
    }

    .view-more:hover {
        color: #ffffffd9;
        transform: translateY(2px);
    }
    </style>
</head>
<body>

<div class="social-sticky">
    <a href="https://github.com/hgthaii" target="_blank" aria-label="GitHub">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6">
            <path d="M12 2C6.5 2 2 6.4 2 11.8c0 4.3 2.9 8 6.9 9.2.5.1.7-.2.7-.5v-1.8c-2.8.6-3.4-1.3-3.4-1.3-.4-1.1-1.1-1.4-1.1-1.4-.9-.6.1-.6.1-.6 1 .1 1.5 1 1.5 1 .9 1.6 2.4 1.1 3 .9.1-.7.4-1.1.7-1.4-2.2-.2-4.5-1.1-4.5-5 0-1.1.4-2 1-2.7-.1-.3-.4-1.3.1-2.7 0 0 .8-.2 2.7 1 .8-.2 1.6-.3 2.4-.3s1.6.1 2.4.3c1.8-1.2 2.7-1 2.7-1 .5 1.4.2 2.4.1 2.7.6.7 1 1.6 1 2.7 0 3.9-2.3 4.8-4.5 5 .4.3.8 1 .8 2v3c0 .3.2.6.7.5 4-1.2 6.9-4.9 6.9-9.2C22 6.4 17.5 2 12 2z"/>
        </svg>
    </a>

    <a href="https://www.linkedin.com/in/hgthaii" target="_blank" aria-label="LinkedIn">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6">
            <rect x="2.5" y="2.5" width="19" height="19" rx="3"/>
            <line x1="7" y1="10" x2="7" y2="17"/>
            <circle cx="7" cy="7" r="1"/>
            <path d="M11 17v-4c0-1.7 1-3 3-3s3 1.3 3 3v4"/>
        </svg>
    </a>

    <a href="https://www.instagram.com/hgthaii" target="_blank" aria-label="Instagram">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6">
            <rect x="2.5" y="2.5" width="19" height="19" rx="5"/>
            <circle cx="12" cy="12" r="4"/>
            <circle cx="17" cy="7" r="1"/>
        </svg>
    </a>
</div>

<div class="layout">

    <!-- LEFT -->
    <section class="hero">
        <span>Mình là</span>
        <h1>Thái</h1>
        <p>
            Một “thợ code” ngày ngày vật lộn với mấy con bug khó ưa. Tại đây mình sẽ ghi chép lại những
            gì đã học được trong quá trình mưu sinh với nghề, đặng sau này có cái đọc lại để cảm thán
            bản thân :)
        </p>
        <div class="view-more" onclick="showPosts()">
            Đi xuống <span>↓</span>
        </div>
    </section>

    <!-- RIGHT -->
    <section class="posts" id="posts">
        <div th:each="post : ${posts}" class="post post-item">
            <a th:href="@{/posts/{slug}(slug=${post.slug})}" class="post-link">

                <div class="post-title">
                    <span th:text="${post.title}"></span>
                </div>

                <div class="post-meta">
                    <span th:text="${#temporals.format(post.createdAt, 'dd/MM/yyyy')}"></span>
                    ·
                    <span th:text="${@postViewService.readingTime(post.content)} + ' phút đọc'"></span>
                </div>

                <div class="post-excerpt"
                     th:text="${@postViewService.excerpt(post.content)}"></div>

            </a>
        </div>
        <div class="pagination">
            <a th:each="i : ${#numbers.sequence(1, totalPages)}"
               th:href="@{/(page=${i})}"
               th:text="${i}"
               th:classappend="${i == currentPage} ? ' page-number active' : ' page-number'">
            </a>
        </div>
    </section>

</div>

<script>
    history.scrollRestoration = 'manual';
    document.querySelectorAll('.pagination a').forEach(link => {
        link.addEventListener('click', () => {
            sessionStorage.setItem('scrollY', window.scrollY);
        });
    });

    function showPosts() {
        document.documentElement.style.overflowY = 'auto';
        document.body.style.overflowY = 'auto';

        document.getElementById('posts')
            .scrollIntoView({ behavior: 'smooth' });
    }

    const savedY = sessionStorage.getItem('scrollY');
    if (savedY !== null) {
        document.documentElement.style.overflowY = 'auto';
        document.body.style.overflowY = 'auto';

        window.scrollTo(0, parseInt(savedY, 10));
        sessionStorage.removeItem('scrollY');
    }

    const socials = document.querySelector('.social-sticky');
    const params = new URLSearchParams(window.location.search);

    /**
     * Instant state on load (no animation, no flash)
     */
    if (params.has('page') && window.innerWidth <= 768) {
        socials.classList.add('instant-hidden');
    }

    /**
     * Normal behavior after load
     */
    window.addEventListener('scroll', () => {
        if (window.innerWidth > 768) return;

        if (window.scrollY > window.innerHeight * 0.6) {
            socials.classList.add('hidden');
            socials.classList.remove('instant-hidden');
        } else {
            socials.classList.remove('hidden');
        }
    });

    let hasScrolled = false;

    window.addEventListener('scroll', () => {
        if (!hasScrolled && window.innerWidth <= 768) {
            socials.classList.remove('instant-hidden');
            hasScrolled = true;
        }
    });
</script>
</body>
</html>
