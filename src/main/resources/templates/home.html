<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>TBlog · Thái</title>

    <meta name="description"
          content="Blog cá nhân của Thái – nơi ghi chép lại những gì học được trong quá trình làm dev." />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            background: #1e1e1e;
            color: #d4d4d4;
            font-family: Consolas, monospace;
            overflow: hidden;
        }

        .layout {
            height: 100vh;
            display: grid;
            grid-template-columns: 1fr 1.2fr;
        }

        /* ===== LEFT (HERO) ===== */
        .hero {
            padding: 80px 64px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .hero h1 {
            font-size: 40px;
            margin-bottom: 24px;
            color: #ffffffd9;
        }

        .hero p {
            font-size: 15px;
            line-height: 1.8;
            color: #858585;
            max-width: 420px;
        }

        /* ===== RIGHT (POST LIST) ===== */
        .post {
            border-radius: 10px;
            transition: background 0.2s ease;
        }

        .post-link {
            display: block;
            padding: 18px 20px;
            border-radius: 10px;
            text-decoration: none;
            color: inherit;

            transition:
                    background 0.25s ease,
                    transform 0.15s ease;
        }

        .post:hover .post-link {
            background: rgba(255, 255, 255, 0.04); /* nền mờ nhẹ */
        }

        .post-title {
            font-size: 18px;
            margin-bottom: 6px;
            color: #ffffffd9;

            display: flex;
            align-items: center;
            gap: 8px;
        }

        .star {
            opacity: 0;
            transform: translateX(-6px);
            transition: all 0.2s ease;
            color: #858585;
        }

        .post:hover .star {
            opacity: 1;
            transform: translateX(0);
        }

        .post-meta {
            font-size: 12px;
            color: #858585;
        }

        .post-excerpt {
            margin-top: 6px;
            font-size: 14px;
            line-height: 1.6;
            color: #858585;

            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>
<body>

<div class="layout">

    <!-- LEFT -->
    <section class="hero">
        <h1>Thái</h1>
        <p>
            Một thợ code ngày ngày vật lộn với bug.
            Đây là nơi mình ghi lại mấy thứ học được
            trong lúc mưu sinh với nghề lập trình.
        </p>
    </section>

    <!-- RIGHT -->
    <section class="posts">
        <div th:each="post : ${posts}" class="post">
            <a th:href="@{/posts/{slug}(slug=${post.slug})}" class="post-link">

                <div class="post-title">
                    <span class="star">ᯓ★</span>
                    <span th:text="${post.title}"></span>
                </div>

                <div class="post-meta">
                    <span th:text="${#temporals.format(post.createdAt, 'dd/MM/yyyy')}"></span>
                    ·
                    <span th:text="${@postViewService.readingTime(post.content)} + ' phút đọc'"></span>
                </div>

                <div class="post-excerpt"
                     th:text="${@postViewService.excerpt(post.content)}"></div>

            </a>
            <a th:href="@{/admin/edit/{id}(id=${post.id})}"
               style="font-size:12px;color:#858585">
                edit
            </a>
        </div>
    </section>

</div>

</body>
</html>
