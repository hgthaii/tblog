<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Admin · TBlog</title>

    <style>
        body {
            margin: 0;
            background: #1e1e1e;
            color: #d4d4d4;
            font-family: Consolas, monospace;
            -webkit-font-smoothing: antialiased;
            text-rendering: optimizeLegibility;
        }

        .layout {
            height: 100vh;
            display: grid;
            grid-template-columns: 1fr 1.2fr;
        }

        .editor, .preview {
            padding: 32px;
            overflow-y: auto;
        }

        .editor {
            border-right: 1px solid rgba(255,255,255,0.06);
        }

        label {
            display: block;
            margin-top: 20px;
            margin-bottom: 6px;
            font-size: 11px;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: #7d7d7d;
        }

        input, textarea {
            width: 100%;
            background: #252526;
            border: 1px solid #3c3c3c;
            color: #d4d4d4;
            padding: 10px 12px;
            font-family: Consolas, monospace;
            font-size: 14px;
            border-radius: 8px;
        }

        textarea {
            min-height: 62vh;
            resize: vertical;
            line-height: 1.7;
        }

        button {
            margin-top: 20px;
            padding: 10px 18px;
            background: #ffffffd9;
            color: #1e1e1e;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: opacity 0.2s ease;
        }

        button:hover {
            opacity: 0.9;
        }

        .btn-delete {
            margin-top: 12px;
            background: transparent;
            color: #9a9a9a;
            border: 1px solid rgba(255,255,255,0.08);
        }

        .btn-delete:hover {
            color: #ffffffd9;
            border-color: rgba(255,255,255,0.2);
        }

        .markdown pre {
            background: #252526;
            padding: 20px 22px;
            border-radius: 12px;
            margin: 36px 0;
        }

        .markdown code {
            background: #252526;
            padding: 2px 6px;
            border-radius: 4px;
        }

        @media (max-width: 900px) {
            .layout {
                grid-template-columns: 1fr;
            }

            .editor {
                border-right: none;
                border-bottom: 1px solid rgba(255,255,255,0.06);
            }
        }
    </style>
</head>
<body>

<form method="post" action="/admin" class="layout">

    <!-- LEFT -->
    <div class="editor">
        <input type="hidden" name="id" th:value="${post.id}" />

        <label>Tiêu đề</label>
        <input name="title"
               id="title"
               th:value="${post.title}"
               required />

        <label>Slug</label>
        <input name="slug"
               id="slug"
               th:value="${post.slug}"
               data-manual="false"
               required />

        <label>Người viết</label>
        <input name="authorName" placeholder="Author" />

        <label>Thể loại bài viết</label>
        <input name="categorySlug" placeholder="Category slug" />

        <label>Tags</label>
        <input name="tags" placeholder="dev, blog, spring" />

        <label>Markdown</label>
        <textarea name="content" id="content"
                  th:text="${post.content}"></textarea>

        <button type="submit"
                th:text="${mode == 'edit' ? 'Update' : 'Publish'}">
        </button>

        <button type="button"
                th:if="${mode == 'edit'}"
                th:onclick="|confirmDelete(${post.id})|"
                class="btn-delete">
            Delete
        </button>
    </div>

    <!-- RIGHT -->
    <div class="preview">
        <div id="preview" class="markdown"></div>
    </div>

<!-- Hidden delete form for JS delete -->
</form>
<form id="deleteForm" method="post" style="display:none;"></form>

<script>
    const textarea = document.getElementById('content');
    const preview = document.getElementById('preview');

    function renderPreview() {
        fetch('/admin/preview', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: 'content=' + encodeURIComponent(textarea.value)
        })
            .then(res => res.text())
            .then(html => preview.innerHTML = html);
    }

    textarea.addEventListener('input', () => {
        clearTimeout(window.timer);
        window.timer = setTimeout(renderPreview, 300);
    });

    // render ngay khi load edit
    renderPreview();
</script>
<script>
    const titleInput = document.getElementById('title');
    const slugInput = document.getElementById('slug');

    function slugify(text) {
        return text
            .toLowerCase()
            .normalize('NFD')
            .replace(/[\u0300-\u036f]/g, '') // remove accents
            .replace(/đ/g, 'd')
            .replace(/[^a-z0-9\s-]/g, '')
            .trim()
            .replace(/\s+/g, '-')
            .replace(/-+/g, '-');
    }

    titleInput.addEventListener('input', () => {
        if (slugInput.dataset.manual === 'true') return;
        slugInput.value = slugify(titleInput.value);
    });

    slugInput.addEventListener('input', () => {
        slugInput.dataset.manual = 'true';
    });
</script>
<script>
    slugInput.addEventListener('blur', () => {
        if (slugInput.value.trim() === '') {
            slugInput.dataset.manual = 'false';
            slugInput.value = slugify(titleInput.value);
        }
    });
</script>

</body>
<script>
    function confirmDelete(id) {
        if (confirm('Xoá bài viết này nha?')) {
            const form = document.getElementById('deleteForm');
            form.action = '/admin/delete/' + id;
            form.submit();
        }
    }
</script>
</html>
